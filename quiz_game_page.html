<html>
<head>
	<title>Math Quiz</title>

<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
<link rel="stylesheet" type="text/css" href="quiz_game.css">
</head>

<body>

    <h4 id="player1_name"></h4><span id="player1_score"></span>
    <br>
    <h4 id="player2_name"></h4><span id="player2_score"></span>

    <div class="container">
        <center>
            <h2 style="color:blue;">The Math Quiz Game!</h2>
		    <br>
            <h3 id="player_question">Player Who Asks:</h3>

                <h3 id="player_answer">Player Who Answers:</h3>

                <div id="output"></div>

                <br><br>

                <label>Enter Number 1</label>

                <input type="number" id="number1" class="form-control" placeholder="Enter The First Number">

                <br>

                <label >Enter Number 2</label>

                <input type="number" id="number2" class="form-control" placeholder="Enter The Second Number">

                <br>

                <button type="button" id="send" class="btn btn-success text-primary" onclick="send();" style="width:30%;">Send Question</button>

        </center>
    </div>
<script href="quiz_game_page.js"></script>
</body>
</html>
